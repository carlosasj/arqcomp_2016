<div class="card"><div class="card-content"><span class="card-title">Registradores</span><table class="striped thin-table register-table"><thead><tr><td>Reg</td><td>Valor</td></tr></thead><tbody><tr ng-repeat="key in [keys[0]]"><td>{{key}}</td><td class="fix-center disabled">{{registers[key]}}</td></tr><tr ng-repeat="key in keys.slice(1).slice(0, -1)"><td>{{key}}</td><td><input type="number" ng-model="registers[key]"></td></tr><tr ng-repeat="key in keys.slice(-1)"><td>{{key}}</td><td><input type="number" min="0" max="{{(asm_config.selected_code.code.length-1)*4}}" step="4" ng-model="registers[key]"></td></tr></tbody></table></div></div>
