<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Arq Comp 2016</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="/arqcomp_2016/app.css" rel="stylesheet" media="screen,projection" type="text/css"><meta content="width=device-width,initial-scale=1" name="viewport"><base href="/"></head><body ng-app="arqcompApp"><div class="navbar-fixed"><nav><div class="nav-wrapper"><a class="brand-logo" href="">Arq Comp 2016</a></div></nav></div><main ng-cloak ng-controller="MainCtrl"><div ng-if="tab == 'config'" ng-controller="ConfigCtrl"><div class="row"><div class="col s12"><button class="btn right" ng-click="validate_and_change_tab(form)">Executar <i class="material-icons right">arrow_forward</i></button></div></div><div class="row"><div class="col s6"><div class="card"><div class="card-content"><div class="row"><div class="col s12" ng-if="error=='selected_code_not_defined'"><div class="card-panel red">O código selecionado é inválido</div></div><div class="col s12"><label>Selecione o código</label><select class="browser-default" ng-model="form.selected_code" ng-options="code.title for (idx, code) in instructions_db"></select></div><div class="col s12"><table class="code-table striped thin-table"><tbody><tr ng-repeat="(idx, line) in form.selected_code.code track by idx"><td>{{idx*4}}</td><td ng-bind-html="line | syntax"></td></tr></tbody></table></div></div></div></div></div><div class="col s6"><div class="card"><div class="card-content"><div class="row"><div class="col s12" ng-if="error=='prediction_type_not_defined' || error=='prediction_type_not_in_range'"><div class="card-panel red">O tipo de predição de desvio selecionado é inválido</div></div><div class="col s12"><span class="card-title">Configurações</span><p><input id="type_0" ng-model="form.prediction_type" type="radio" value="0"><label for="type_0">Nunca desvia</label></p><p><input id="type_1" ng-model="form.prediction_type" type="radio" value="1"><label for="type_1">Sempre desvia</label></p><p><input id="type_2" ng-model="form.prediction_type" type="radio" value="2"><label for="type_2">Predição com N bits</label></p></div></div><div class="col s12"><div class="card-panel red" ng-if="error=='number_of_bits_not_in_range'">O número de bits deve ser maior ou igual a 1 e menor ou igual a 8</div></div><div class="row" ng-show="form.prediction_type == 2"><div class="col s12 input-field"><input id="first_name" ng-model="form.number_of_bits" type="number" class="validate" max="8" min="1"><label for="first_name">Número de bits (de 1 a 8)</label></div></div></div></div></div></div></div><div ng-if="tab == 'exec'" ng-controller="ExecCtrl"><div class="row"><div class="col s12"><button class="btn" ng-click="back_to_config()"><i class="material-icons left">arrow_back</i> Configurar</button></div></div><div class="row"><div class="col s7"><instructions-directive></instructions-directive></div><div class="col s5"><registers-directive></registers-directive></div></div><div class="row"><div class="col s4"><player-directive></player-directive></div><div class="col s4"><pipeview-directive></pipeview-directive></div></div></div></main><script src="/arqcomp_2016/app.js" type="text/javascript"></script></body></html>
