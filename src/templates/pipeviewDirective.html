<div class="card">
	<div class="card-content">
		<table>
			<thead>
				<tr>
					<th ng-repeat="(key, val) in mock" class="center">{{key}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td ng-repeat="(key, val) in mock" class="center">{{stages[val].instruction.number}}</td>
				</tr>
			</tbody>
		</table>
		<pre>{{data | json}}</pre>
	</div>
</div>
