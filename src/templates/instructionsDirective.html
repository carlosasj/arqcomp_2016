<div class="card">
	<div class="card-content">
		<span class="card-title">Código: {{selected_code.title}}</span>
		<table class="striped thin-table code-table">
			<thead>
				<tr>
					<th>N</th>
					<th>Instrução</th>
					<th class="right" ng-if="asm_config.prediction_type == 2">B.P.</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(idx, line) in selected_code.code" ng-class="{'active-pc': idx*4 == registers['$pc']}">
					<td>{{idx*4}}</td>
					<td ng-bind-html="line | syntax"></td>
					<td ng-if="asm_config.prediction_type == 2"><span ng-show="true">0/{{max_prediction_counter}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
